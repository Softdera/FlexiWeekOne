<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management App</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <h1>Book Management App</h1>

    <p id="result"></p>

    <script src="index.js"></script>
</body>
</html>
